workflows:
  ios-testflight:
    name: iOS TestFlight Build
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      node: latest
      xcode: latest
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.yahyasadeq.dentalclinic
      vars:
        EXPO_PUBLIC_SUPABASE_URL: <redacted>
        EXPO_PUBLIC_SUPABASE_ANON_KEY: <redacted>
        APP_STORE_CONNECT_KEY_IDENTIFIER: $APP_STORE_CONNECT_KEY_IDENTIFIER
        APP_STORE_CONNECT_ISSUER_ID: $APP_STORE_CONNECT_ISSUER_ID
        APP_STORE_CONNECT_PRIVATE_KEY: $APP_STORE_CONNECT_PRIVATE_KEY
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Prebuild iOS
        script: |
          npx expo prebuild --platform ios --clean
      - name: Install CocoaPods
        script: |
          cd ios && pod install
      - name: Set up code signing
        script: |
          cd ios
          xcode-project use-profiles --project DentalClinic.xcodeproj || true
      - name: Build iOS archive
        script: |
          cd ios
          WORKSPACE=$(find . -name "*.xcworkspace" -maxdepth 1 -type d | head -n 1 | sed 's|./||')
          SCHEME=$(xcodebuild -workspace "$WORKSPACE" -list | grep -A 100 "Schemes:" | grep -v "Schemes:" | head -n 1 | xargs)
          xcodebuild -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -archivePath $HOME/DentalClinic.xcarchive \
            archive
      - name: Export IPA
        script: |
          cat > $HOME/export_options.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>TKZ24X46PP</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>com.yahyasadeq.dentalclinic</key>
              <string>Dental Clinic Production</string>
            </dict>
            <key>uploadSymbols</key>
            <true/>
            <key>uploadBitcode</key>
            <false/>
          </dict>
          </plist>
          EOF
          xcodebuild -exportArchive \
            -archivePath $HOME/DentalClinic.xcarchive \
            -exportPath $HOME/build \
            -exportOptionsPlist $HOME/export_options.plist
      - name: Upload to TestFlight
        script: |
          xcrun altool --upload-app \
            --type ios \
            --file $HOME/build/*.ipa \
            --apiKey $APP_STORE_CONNECT_KEY_IDENTIFIER \
            --apiIssuer $APP_STORE_CONNECT_ISSUER_ID
    artifacts:
      - $HOME/build/*.ipa
